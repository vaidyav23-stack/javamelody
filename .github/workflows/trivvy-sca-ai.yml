name: SCA-Scan-AI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  sca-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run SCA AI Analysis
        uses: ./.github/actions/sca-ai-analysis
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
