name: Java Code Security Scan

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  java-sca:
    runs-on: ubuntu-latest
    steps:
      # -------------------------
      # Checkout code
      # -------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------
      # Setup Java
      # -------------------------
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # -------------------------
      # Build Java project
      # -------------------------
      - name: Build Project
        run: mvn clean install -DskipTests

      # -------------------------
      # Run Dependency-Check (SCA)
      # -------------------------
      - name: OWASP Dependency-Check
        run: |
          mvn org.owasp:dependency-check-maven:8.4.0:check \
            -Dformat=HTML \
            -DoutputDirectory=target/dependency-check-report \
            -DfailBuildOnCVSS=0 || true
        # `|| true` ensures the job continues even if vulnerabilities are found

      # -------------------------
      # Upload HTML report
      # -------------------------
      - name: Upload SCA HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: target/dependency-check-report/dependency-check-report.html
