name: CodeQL CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  codeql-analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Detect project language
      - name: Detect language
        id: detect
        run: |
          if [ -f "pom.xml" ]; then
            echo "lang=java" >> "$GITHUB_OUTPUT"
          elif ls *.sln >/dev/null 2>&1; then
            echo "lang=dotnet" >> "$GITHUB_OUTPUT"
          else
            echo "lang=unknown" >> "$GITHUB_OUTPUT"
          fi

      # 3Ô∏è‚É£ Setup Java (if Java detected)
      - name: Setup Java
        if: steps.detect.outputs.lang == 'java'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # 4Ô∏è‚É£ Setup .NET (if .NET detected)
      - name: Setup .NET
        if: steps.detect.outputs.lang == 'dotnet'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 5Ô∏è‚É£ Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ steps.detect.outputs.lang == 'java' && 'java' || steps.detect.outputs.lang == 'dotnet' && 'csharp' || '' }}

      # 6Ô∏è‚É£ Build Java (Maven)
      - name: Build Java
        if: steps.detect.outputs.lang == 'java'
        run: |
          mvn -B -DskipTests clean install
          if ! find . -type f -path "*/target/classes/*.class" | grep -q .; then
            echo "skip_analysis=true" >> $GITHUB_ENV
          fi

      # 7Ô∏è‚É£ Build .NET
      - name: Build .NET
        if: steps.detect.outputs.lang == 'dotnet'
        run: dotnet build --configuration Release --no-restore

      # 8Ô∏è‚É£ Run CodeQL Analysis
      - name: CodeQL Analysis
        if: env.skip_analysis != 'true' && steps.detect.outputs.lang != 'unknown'
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ steps.detect.outputs.lang }}"
          output: results

      # 9Ô∏è‚É£ Generate SARIF Report safely
      - name: Generate SARIF Report
        if: env.skip_analysis != 'true' && steps.detect.outputs.lang != 'unknown'
        run: |
          if [ -d "results" ]; then
            mkdir -p codeql-sarif
            /opt/hostedtoolcache/CodeQL/2.23.0/x64/codeql/codeql database interpret-results results \
              --format=sarif-latest \
              --output=codeql-sarif/report.sarif \
              --sarif-category="/language:${{ steps.detect.outputs.lang }}"
          else
            echo "No CodeQL results directory found. Skipping SARIF generation."
          fi

      # üîü Convert SARIF to HTML
      - name: Convert SARIF to HTML
        if: env.skip_analysis != 'true' && steps.detect.outputs.lang != 'unknown'
        run: |
          if [ -f "codeql-sarif/report.sarif" ]; then
            npm install -g sarif-html
            mkdir -p codeql-html
            sarif-html codeql-sarif/report.sarif -o codeql-html/report.html
          else
            echo "No SARIF file found. Skipping HTML conversion."
          fi

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload HTML report
      - name: Upload HTML Report
        if: env.skip_analysis != 'true' && steps.detect.outputs.lang != 'unknown'
        uses: actions/upload-artifact@v4
        with:
          name: codeql-html-report
          path: codeql-html/report.html
