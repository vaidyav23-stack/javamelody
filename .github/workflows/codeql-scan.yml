name: CodeQL CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  codeql-analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Detect language dynamically
      - name: Detect language
        id: detect
        run: |
         if [ -f "pom.xml" ]; then
          echo "lang=java" >> "$GITHUB_OUTPUT"
          elif ls *.sln >/dev/null 2>&1; then
            echo "lang=dotnet" >> "$GITHUB_OUTPUT"
            else
              echo "lang=unknown" >> "$GITHUB_OUTPUT"
              fi


      # 3Ô∏è‚É£ Setup Java if detected
      - name: Setup Java
        if: steps.detect.outputs.lang == 'java'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # 4Ô∏è‚É£ Setup .NET if detected
      - name: Setup .NET
        if: steps.detect.outputs.lang == 'dotnet'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 5Ô∏è‚É£ Initialize CodeQL for the detected language
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ steps.detect.outputs.lang == 'java' && 'java' || steps.detect.outputs.lang == 'dotnet' && 'csharp' || '' }}

      # 6Ô∏è‚É£ Build Java (multi-module Maven)
      - name: Build Java
        if: steps.detect.outputs.lang == 'java'
        run: |
          mvn -B -DskipTests clean install || true
          if ! find . -type f -path "*/target/classes/*.class" | grep -q .; then
            echo "skip_analysis=true" >> $GITHUB_ENV

      # 7Ô∏è‚É£ Build .NET
      - name: Build .NET
        if: steps.detect.outputs.lang == 'dotnet'
        run: dotnet build --configuration Release --no-restore || true

      # 8Ô∏è‚É£ Perform CodeQL analysis
      - name: Perform CodeQL Analysis
        if: env.skip_analysis != 'true' && steps.detect.outputs.lang != 'unknown'
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ steps.detect.outputs.lang }}"
          output: results

      # 9Ô∏è‚É£ Generate HTML report from CodeQL results
      - name: Generate CodeQL HTML Report
        if: env.skip_analysis != 'true' && steps.detect.outputs.lang != 'unknown'
        run: |
          mkdir -p codeql-html
          /opt/hostedtoolcache/CodeQL/2.23.0/x64/codeql/codeql database interpret-results results \
            --format=html \
            --output=codeql-html/report.html \
            --sarif-category="/language:${{ steps.detect.outputs.lang }}"

      # üîü Upload HTML report as artifact
      - name: Upload CodeQL HTML Report
        if: env.skip_analysis != 'true' && steps.detect.outputs.lang != 'unknown'
        uses: actions/upload-artifact@v4
        with:
          name: codeql-html-report
          path: codeql-html/report.html
