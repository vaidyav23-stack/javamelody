name: CodeQL-Scan

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect language
        id: detect
        run: |
          if [ -f "pom.xml" ]; then
            echo "lang=java" >> "$GITHUB_OUTPUT"
          elif ls *.sln >/dev/null 2>&1; then
            echo "lang=dotnet" >> "$GITHUB_OUTPUT"
          else
            echo "lang=unknown" >> "$GITHUB_OUTPUT"
          fi

      # ------------------------
      # Setup Java & Init CodeQL
      # ------------------------
      - name: Setup Java
        if: steps.detect.outputs.lang == 'java'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Initialize CodeQL for Java
        if: steps.detect.outputs.lang == 'java'
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: Build Java (multi-module safe)
        if: steps.detect.outputs.lang == 'java'
        run: |
          echo "Running Maven build across all modules..."
          mvn -B -DskipTests clean install || true
          echo "Checking for compiled classes..."
          if ! find . -type f -path "*/target/classes/*.class" | grep -q .; then
            echo "⚠️ No Java classes compiled in this repo (likely parent/aggregator POM only). Skipping CodeQL."
            echo "skip_analysis=true" >> $GITHUB_ENV
          fi

      # ------------------------
      # Setup .NET & Init CodeQL
      # ------------------------
      - name: Setup .NET SDK
        if: steps.detect.outputs.lang == 'dotnet'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Initialize CodeQL for .NET
        if: steps.detect.outputs.lang == 'dotnet'
        uses: github/codeql-action/init@v3
        with:
          languages: csharp

      - name: Build .NET
        if: steps.detect.outputs.lang == 'dotnet'
        run: dotnet build --configuration Release --no-restore || true

      # ------------------------
      # Run CodeQL Analysis
      # ------------------------
      - name: Perform CodeQL Analysis
        if: env.skip_analysis != 'true' && steps.detect.outputs.lang != 'unknown'
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ steps.detect.outputs.lang }}"
          output: results

      # ------------------------
      # Export HTML Report
      # ------------------------
      - name: Generate CodeQL HTML Report
        if: env.skip_analysis != 'true' && steps.detect.outputs.lang != 'unknown'
        run: |
          mkdir -p codeql-html
          codeql database interpret-results results \
            --format=html \
            --output=codeql-html/report.html \
            --sarif-category="/language:${{ steps.detect.outputs.lang }}"

      - name: Upload CodeQL HTML Report
        if: env.skip_analysis != 'true' && steps.detect.outputs.lang != 'unknown'
        uses: actions/upload-artifact@v4
        with:
          name: codeql-html-report
          path: codeql-html/report.html
