name: CodeQL CI for Java & .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  detect-and-analyze:
    runs-on: ubuntu-latest
    outputs:
      lang: ${{ steps.detect.outputs.lang }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------
      # Detect Application Language
      # -------------------------
      - name: Detect Language
        id: detect
        run: |
          if [ -f "pom.xml" ]; then
            echo "lang=java" >> "$GITHUB_OUTPUT"
          elif ls *.sln >/dev/null 2>&1; then
            echo "lang=dotnet" >> "$GITHUB_OUTPUT"
          else
            echo "lang=unknown" >> "$GITHUB_OUTPUT"
          fi

      # -------------------------
      # Setup Java if needed
      # -------------------------
      - name: Setup Java
        if: steps.detect.outputs.lang == 'java'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # -------------------------
      # Setup .NET if needed
      # -------------------------
      - name: Setup .NET
        if: steps.detect.outputs.lang == 'dotnet'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # -------------------------
      # Build and Test
      # -------------------------
      - name: Build & Test
        run: |
          if [ "${{ steps.detect.outputs.lang }}" = "java" ]; then
            mvn clean install -DskipTests=false
          elif [ "${{ steps.detect.outputs.lang }}" = "dotnet" ]; then
            dotnet restore
            dotnet build --configuration Release
          else
            echo "No supported language detected"
            exit 1

      # -------------------------
      # Initialize CodeQL
      # -------------------------
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ steps.detect.outputs.lang }}

      # -------------------------
      # Perform CodeQL Analysis
      # -------------------------
      - name: Perform CodeQL Analysis
        id: codeql
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ steps.detect.outputs.lang }}"
          output: results.sarif

      # -------------------------
      # Convert SARIF to HTML using Python
      # -------------------------
      - name: Convert SARIF to HTML
        if: steps.detect.outputs.lang != 'unknown'
        run: |
          python -m pip install --upgrade pip
          pip install sarif-om
          mkdir -p codeql-html
          python - <<'EOF'
import json
from sarif_om import load_json, render_html

with open("results.sarif") as f:
    log = load_json(f)

# Convert SARIF -> HTML
html_content = render_html(log)
with open("codeql-html/report.html", "w") as out_file:
    out_file.write(html_content)

# Fail pipeline if critical/high issues exist
problems = []
for run in log["runs"]:
    for result in run["results"]:
        level = result.get("level", "").lower()
        if level in ["error", "warning"]:  # CodeQL uses 'error'/'warning'
            problems.append(result)

if problems:
    print(f"❌ Found {len(problems)} security issues!")
    exit(1)
else:
    print("✅ No critical issues found.")
EOF

      #---------------------------
      # Upload HTML Report as Artifact
      #---------------------------
      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: codeql-html-report
          path: codeql-html/report.html
