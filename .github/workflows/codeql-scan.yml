name: CodeQL CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  codeql-analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Detect project language
      - name: Detect language
        id: detect
        run: |
          if [ -f "pom.xml" ]; then
            echo "lang=java" >> "$GITHUB_OUTPUT"
          elif ls *.sln >/dev/null 2>&1; then
            echo "lang=dotnet" >> "$GITHUB_OUTPUT"
          else
            echo "lang=unknown" >> "$GITHUB_OUTPUT"
          fi

      # 3️⃣ Setup Java (if Java detected)
      - name: Setup Java
        if: steps.detect.outputs.lang == 'java'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # 4️⃣ Setup .NET (if .NET detected)
      - name: Setup .NET
        if: steps.detect.outputs.lang == 'dotnet'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 5️⃣ Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ steps.detect.outputs.lang == 'java' && 'java' || steps.detect.outputs.lang == 'dotnet' && 'csharp' || '' }}

      # 6️⃣ Build Java (Maven)
      - name: Build Java
        if: steps.detect.outputs.lang == 'java'
        run: mvn -B -DskipTests clean install

      # 7️⃣ Build .NET
      - name: Build .NET
        if: steps.detect.outputs.lang == 'dotnet'
        run: dotnet build --configuration Release --no-restore

      # 8️⃣ Run CodeQL Analysis (auto-generates SARIF)
      - name: CodeQL Analysis
        if: steps.detect.outputs.lang != 'unknown'
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ steps.detect.outputs.lang }}"
